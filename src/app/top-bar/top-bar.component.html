<mat-toolbar>
  <span id='title'>WEATHER</span>
  <form (ngSubmit)='search(searchForm)' #searchForm='ngForm'>
    <mat-form-field class="form-field">
      <input matInput placeholder="Your Location" [(ngModel)]='loc' #lo='ngModel' name='lo' required type='text'
        autocomplete="off">
      <mat-error *ngIf="lo.invalid && (lo.dirty || lo.touched)">
        <span>
          Location is required.
        </span>
      </mat-error>
    </mat-form-field>
    <button mat-button type='submit'>Search</button>
  </form>
</mat-toolbar>
